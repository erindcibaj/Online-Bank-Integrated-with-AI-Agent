<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="nav-admin :: layout(~{::body})">
<head>
    <title>Transaction Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        
          <h1>Business Account - Own Transaction List </h1>  
              
            <button class="add" onclick="window.location.href='/new-own-transaction-business';">
                <i></i> New Transaction
            </button>
         
          <table class="table table-striped table-bordered table_admin">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>From Account Number</th>
                        <th>To Account Number</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Transaction Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="transaction, iterStat : ${transaction}">
                         <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${transaction.fromAccountNumber}"></td>
                        <td th:text="${transaction.toAccountNumber}"></td>
                        <td th:text="${transaction.name}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.currency}"></td>
                        <td th:text="${transaction.transactionDate}"></td>        
                        <td th:text="${transaction.description}"></td> 
                    </tr>
                </tbody>
            </table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::body})">
    <head>
        <title>Forgot Password Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="form">
                <form th:action="@{/forgot-password}" method="post">
                    <h2>Forgot Password</h2>
                    
            <div th:if="${message}" id="message" class="alert alert-success" role="success" style="font-size: 13px; padding: 15px; margin-top: 15px;">
                <span th:text="${message}"></span>
            </div>
                    
                                        
            <div th:if="${errorEmail}" id="errorEmail" class="alert alert-danger" role="danger" style="font-size: 13px; padding: 15px; margin-top: 15px;">
                <span th:text="${errorEmail}"></span>
            </div>
                    
        <div class="input-box">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input style="width: 100%" type="email" name="email" placeholder="Email" required>
        </div>
                    
                   <div class="input-box1">
                         <button class="button" type="submit">Submit</button>
                    </div>
                     
                    <button class="button" type="button" onclick="window.location.href='/login'">Back to login</button>
                    
                </form>
            </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::body})">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="formBusinessLogin">
                <form method="post" th:action="@{/loginBusiness}" th:object="${loginRequest}">
                    <h2>Login</h2>
                    
            <div th:if="${errorMessage}" id="errorMsg" class="alert alert-danger" role="alert" style="font-size: 12px;">
                <span th:text="${errorMessage}"></span>
            </div>
                    
                <div class="input-box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="customerNumber" placeholder="Customer Number" required 
                        pattern="^[A-Za-z0-9]{9}$" 
                        title="Must contain 9 characters and no special characters" 
                        oninput="hideErrorMsg()">
                </div>

                    
                <div class="input-box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="nipt" placeholder="NIPT" required 
                    pattern="[A-Za-z0-9]{10}" title="Must contain 10 characters"  oninput="hideErrorMsg()">
                </div>
                    
                <div class="input-box">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required 
                     pattern=".{8,}"  title="Must be at least 8 characters" oninput="hideErrorMsg()">
                     <i id="see" onclick="see()" class="far fa-eye"></i>
                </div>
                    
                     <a href="/forgot-password-business">Forgot Password</a>
                     
                    <div class="input-box1">
                        <input type="submit" name="sign-in" value="Login">
                    </div>
                     
                     <button type="button" class="button" onclick="window.location.href='/registerBusiness'">Register</button>
                </form>
            </div>
    </body>
</html>

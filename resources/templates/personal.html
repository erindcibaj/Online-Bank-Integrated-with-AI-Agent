<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="nav-admin :: layout(~{::body})">
    <head>
        <title>Account List Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
             <h1>Personal Account List</h1>  
            
            <button class="add" onclick="window.location.href='/new-account';">
                <i></i> New Account
            </button>

            <!-- Single Box Container for All Cards -->
                <table class="table table-striped table-bordered table_admin">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Account Number</th>
                        <th>Customer Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Balance</th>
                        <th>Currency</th>
                        <th>Actions</th> 
                    </tr>
                </thead>
                
                <tbody>
                <tr th:each="account, iterStat : ${list}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${account.accountNumber}"></td>
                    <td th:text="${account.customerNumber}"></td>
                    <td th:text="${account.name}"></td>
                    <td th:text="${account.lastName}"></td>
                    <td th:text="${account.balance}"></td>
                    <td th:text="${account.currency}"></td>
                    <td>
                        <a th:href="@{/edit-account/{id}(id=${account.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>

                </tbody>
            </table>         
    </body>
</html>

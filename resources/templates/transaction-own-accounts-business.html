    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" th:replace="nav-business :: layout(~{::body})">
        <head>
            <title>New Transaction Page</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
                <form method="post" th:action="@{/transaction-own-accounts-business}" th:object="${newTransaction}">
               <h1>New Transaction</h1>             
               
               <h2 class="h2">Transfer Between Own Accounts</h2>

                <label class='label'>From Account</label>
                <div class="field">
                    <select th:field="*{fromAccountNumber}" id="fromAccountNumber" required onchange="filterToAccount()">
                        <option value="">Please Select</option>
                        <option th:each="account :${accounts}" th:value="${account}" th:text="${account}"></option>
                    </select>
                </div>

                <label class='label'>To Account</label>
                <div class="field">
                    <select th:field="*{toAccountNumber}" id="toAccountNumber" required>
                        <option value="">Please Select</option>
                        <option th:each="account :${accounts}" th:value="${account}" th:text="${account}"></option>
                    </select>
                </div>


                 <h2 class="h2">Transfer Details</h2>

                <label class="label">Amount</label>

                <div class="field">
                <input type="text" th:field="*{amount}" id="amount" placeholder="00.00"  pattern="[0-9.,]*" title="Amount isn't valid"  required oninput="validateAmount(this)">
                    <select th:field="*{currency}" style="padding: 12px; width: 6%;">
                        <option value="ALL">ALL</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GPB">GPB</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
                
            <div th:if="${fundsError}" id="fundsError" class="alert alert-danger" role="alert" style="font-size: 13px; padding: 15px; margin-left: 170px; width: 14%; margin-top: 15px;">
                <span th:text="${fundsError}"></span>
            </div>

                <label class="label">Description</label>

                <div class="field">
                    <input type="text" th:field="*{description}" placeholder="Please Enter" required pattern="[A-Za-z0-9.\s]+" title="Description isn't valid">
                </div>
                
            <div th:if="${error}" id="error" class="alert alert-danger" role="alert" style="font-size: 13px; padding: 15px; margin-left: 170px; width: 10%; margin-top: 15px;">
                <span th:text="${error}"></span>
            </div>


                <label class="label">Please read and accept the Terms and Conditions</label>

                <br>

                <label class="label"><strong>Read Terms and Conditions</strong></label>

                <br>

                    <label class="label">
                      <input type="checkbox" name="checkbox" required>
                      I have read and agreed on the terms and conditions
                    </label> 

                <br>

                <div class="button-container">
                    <button type="button" class="button" onclick="window.location.href='/transaction-own-accounts-list-business'">Cancel</button>
                    <button class="button" type="submit">Submit</button>
                </div>

                </form>                          
        </body>
    </html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="nav-admin :: layout(~{::body})">
<head>
    <title>Personal Card Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        
          <h1>Business Accounts - Deposit</h1>  
         
          <table class="table table-striped table-bordered table_admin" style="margin-top: 40px;">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Account Number</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Deposit Term</th>
                        <th>Maturity Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="deposit, iterStat : ${depositBusiness}">
                         <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${deposit.accountNumber}"></td>
                        <td th:text="${deposit.amount}"></td>
                        <td th:text="${deposit.currency}"></td>
                        <td th:text="${deposit.depositTerm}"></td>
                        <td th:text="${deposit.maturityDate}"></td>
                        <td th:text="${deposit.description}"></td>                     
                    </tr>
                </tbody>
            </table>
</body>
</html>

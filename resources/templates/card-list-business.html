    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="nav-business :: layout(~{::body})">
    <head>
        <title>Card Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
            <h1>Card List</h1>  
            
            <button class="add" onclick="window.location.href='/new-card-business';">
                <i></i> Add Card
            </button>

    <!-- Only show cards if there are any -->
    <div class="box">
                <div th:each="card, iterStat : ${cardsBusiness}" style="width: 100%; padding: 10px 0;">
                    <h3 th:text="${card.cardType}"></h3>
                    
            <div style="margin-top: 10px;" class="d-flex justify-content-between w-100">
                <div>
                    <p><strong>Account Number:</strong></p>
                    <p th:text="${card.accountNumber}"></p>
                </div>
                <div>
                    <p><strong>Card Number:</strong></p>
                    <p th:text="${card.cardNumber}"></p>
                </div>
                <div>
                    <p><strong>Expiry Date:</strong></p>
                    <p th:text="${card.expiryDate}"></p>
                </div>
                <div>
                    <p><strong>Balance:</strong></p>
                    <p th:text="${card.balance} + ' ' + ${card.currency}"></p>
                </div>
            </div>

            <!-- Add <hr> between cards but not after the last one -->
            <hr th:if="${!iterStat.last}" style="border: 1px solid #000; margin: 15px 0; width: 100%;">
        </div>
    </div>

    </body>
</html>
